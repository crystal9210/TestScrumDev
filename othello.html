<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オセロゲーム</title>
    <style>
      #board {
        display: grid;
        grid-template-columns: repeat(8, 50px);
        grid-template-rows: repeat(8, 50px);
        gap: 1px;
      }

      .cell {
        width: 50px;
        height: 50px;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cell .disc {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .black {
        background-color: black;
      }

      .white {
        background-color: white;
      }

      #info {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div id="board"></div>
      <div id="info">
        <p id="currentTurn">ターン: 黒</p>
        <p id="blackCount">黒: 2</p>
        <p id="whiteCount">白: 2</p>
        <!-- パスボタンの追加 -->
        <button id="passButton">パス</button>
      </div>
    </div>

    <script>
      const boardElement = document.getElementById("board");
      const currentTurnElement = document.getElementById("currentTurn");
      const blackCountElement = document.getElementById("blackCount");
      const whiteCountElement = document.getElementById("whiteCount");

      let currentTurn = "black";
      let blackCount = 2;
      let whiteCount = 2;
      let passCount = 0; // パスが連続で押された回数を追跡

      function createBoard() {
        for (let i = 0; i < 64; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.addEventListener("click", () => placeDisc(i));

          // 初期配置に従ってディスクを配置
          if (
            i === 27 ||
            i === 36 || // 白の初期配置
            i === 28 ||
            i === 35 // 黒の初期配置
          ) {
            const disc = document.createElement("div");
            disc.classList.add("disc");
            if (i === 27 || i === 36) {
              disc.classList.add("white");
            } else {
              disc.classList.add("black");
            }
            cell.appendChild(disc);
          }

          boardElement.appendChild(cell);
        }
      }
      <!-- コマ数の個数をアップデートする処理の関数 -->
      function updateCounts() {
        let black = 0;
        let white = 0;
        for (let i = 0; i < boardElement.children.length; i++) {
          const cell = boardElement.children[i];
          if (cell.children.length > 0) {
            const disc = cell.firstChild;
            if (disc.classList.contains("black")) {
              black++;
            } else if (disc.classList.contains("white")) {
              white++;
            }
          }
        }
        blackCount = black;
        whiteCount = white;
        blackCountElement.textContent = `黒: ${blackCount}`;
        whiteCountElement.textContent = `白: ${whiteCount}`;
      }

      function placeDisc(index) {
        const cell = boardElement.children[index];
        if (cell.children.length === 0) {
          const disc = document.createElement("div");
          disc.classList.add("disc", currentTurn);
          cell.appendChild(disc);
          updateCounts();
          passCount = 0; // 駒を置くたびにパスカウントをリセット
          checkForEndGame(); // 勝敗判定
          switchTurn();
        }
      }

      document
        .getElementById("passButton")
        .addEventListener("click", function () {
          passCount++;
          checkForEndGame();
          switchTurn();
        });

      function switchTurn() {
        currentTurn = currentTurn === "black" ? "white" : "black";
        currentTurnElement.textContent = `ターン: ${
          currentTurn === "black" ? "黒" : "白"
        }`;
      }

      function checkForEndGame() {
        let endGameMessage = ""; // ゲーム終了時のメッセージを格納する変数
        // 駒の数が0になるか、全てのマスが埋まったかをチェック
        if (
          blackCount === 0 ||
          whiteCount === 0 ||
          blackCount + whiteCount === 64
        ) {
          if (blackCount === whiteCount) {
            // 引き分けの条件
            endGameMessage = "ゲーム終了! 引き分けです。";
          } else {
            endGameMessage = `ゲーム終了! 勝者: ${
              blackCount > whiteCount ? "黒" : "白"
            }`;
          }
        } else if (passCount >= 2) {
          // 両方が駒を置けなくなる（パスが2回押される）
          if (blackCount === whiteCount) {
            endGameMessage = "ゲーム終了! 引き分けです。";
          } else {
            endGameMessage = `ゲーム終了! 勝者: ${
              blackCount > whiteCount ? "黒" : "白"
            }`;
          }
        }

        if (endGameMessage !== "") {
          resetBoard(endGameMessage); // 盤面をリセットしてからメッセージを表示
        }
      }

      function resetBoard(endGameMessage) {
        while (boardElement.firstChild) {
          boardElement.removeChild(boardElement.firstChild);
        }
        blackCount = 2;
        whiteCount = 2;
        passCount = 0;
        createBoard(); // 盤上を初期状態に戻す
        // アラートを表示する前に盤上および個数の表示を更新
        updateCounts(); // 必要に応じて個数の表示を更新する関数を呼び出すか、またはここに直接表示の更新ロジックを書く
        // 盤面の更新がDOMに反映されるのを確実に待つ
        setTimeout(() => {
          alert(endGameMessage); // ゲーム終了時のメッセージを表示
        }, 0);
      }

      createBoard();
    </script>
  </body>
</html>
