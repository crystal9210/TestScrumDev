<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オセロゲーム</title>
    <style>
      #board {
        display: grid;
        grid-template-columns: repeat(8, 50px);
        grid-template-rows: repeat(8, 50px);
        gap: 1px;
      }
      .cell {
        width: 50px;
        height: 50px;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cell .disc {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .black {
        background-color: black;
      }
      .white {
        background-color: white;
      }
      #info {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div id="board"></div>
      <div id="info">
        <p id="currentTurn">ターン: 黒</p>
        <p id="blackCount">黒: 2</p>
        <p id="whiteCount">白: 2</p>
        <button id="passButton">パス</button>
      </div>
    </div>

    <script>
      const boardElement = document.getElementById("board");
      const currentTurnElement = document.getElementById("currentTurn");
      const blackCountElement = document.getElementById("blackCount");
      const whiteCountElement = document.getElementById("whiteCount");

      let currentTurn = "black";
      let blackCount = 2;
      let whiteCount = 2;
      let passCount = 0;

      function createBoard() {
        for (let i = 0; i < 64; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.addEventListener("click", () => placeDisc(i));
          boardElement.appendChild(cell);
        }
        // 初期配置
        placeInitialDiscs();
        updateCounts();
      }

      function placeInitialDiscs() {
        placeDisc(27, true); // 白
        placeDisc(28, true); // 黒
        placeDisc(35, true); // 黒
        placeDisc(36, true); // 白
      }

      function updateCounts() {
        let black = 0;
        let white = 0;
        for (let i = 0; i < boardElement.children.length; i++) {
          const cell = boardElement.children[i];
          if (cell.children.length > 0) {
            const disc = cell.firstChild;
            if (disc.classList.contains("black")) {
              black++;
            } else if (disc.classList.contains("white")) {
              white++;
            }
          }
        }
        blackCount = black;
        whiteCount = white;
        blackCountElement.textContent = `黒: ${blackCount}`;
        whiteCountElement.textContent = `白: ${whiteCount}`;
      }

      function placeDisc(index, isInitialSetup = false) {
        if (
          isInitialSetup ||
          boardElement.children[index].children.length === 0
        ) {
          const disc = document.createElement("div");
          disc.classList.add(
            "disc",
            isInitialSetup
              ? index === 27 || index === 36
                ? "white"
                : "black"
              : currentTurn
          );
          boardElement.children[index].appendChild(disc);
          if (!isInitialSetup) {
            updateCounts();
            passCount = 0;
            checkForEndGame();
            switchTurn();
          }
        }
      }

      document
        .getElementById("passButton")
        .addEventListener("click", function () {
          passCount++;
          checkForEndGame();
          switchTurn();
        });

      function switchTurn() {
        currentTurn = currentTurn === "black" ? "white" : "black";
        currentTurnElement.textContent = `ターン: ${
          currentTurn === "black" ? "黒" : "白"
        }`;
      }

      function checkForEndGame() {
        let endGameMessage = "";
        if (
          blackCount === 0 ||
          whiteCount === 0 ||
          blackCount + whiteCount === 64
        ) {
          endGameMessage =
            blackCount === whiteCount
              ? "ゲーム終了! 引き分けです。"
              : `ゲーム終了! 勝者: ${blackCount > whiteCount ? "黒" : "白"}`;
        } else if (passCount >= 2) {
          endGameMessage =
            blackCount === whiteCount
              ? "ゲーム終了! 引き分けです。"
              : `ゲーム終了! 勝者: ${blackCount > whiteCount ? "黒" : "白"}`;
        }

        if (endGameMessage !== "") {
          setTimeout(() => {
            alert(endGameMessage);
            resetBoard();
          }, 100); // 少し遅延を設ける
        }
      }

      function resetBoard() {
        while (boardElement.firstChild) {
          boardElement.removeChild(boardElement.firstChild);
        }
        blackCount = 2;
        whiteCount = 2;
        passCount = 0;
        createBoard(); // 盤上を初期状態に戻す
      }

      createBoard();
    </script>
  </body>
</html>
